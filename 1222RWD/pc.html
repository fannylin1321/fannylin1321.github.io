    <style>
        * {
            box-sizing: border-box;
        }

        .body {
            margin: 0;
        }

        .nav_bar {
            width: 1920px;
            height: 1080px;
            background-color: dimgrey;
            position: absolute;

        }

        .clearfix {
            clear: both;
        }

        /* 設定範圍1920*1080，底色灰色 */
        #containerL {
            max-width: 20%;
            height: 100%;
            background-color: blanchedalmond;
            float: left;
            padding: 100px 90px;
        }

        /* 左邊區塊範圍設定 */
        .box1 {
            width: 200px;
            height: 200px;
            background-color: black;
            overflow: hidden;
        }

        .img {
            padding: 25px 15px 25px 15px;
        }

        /* box1:logo圖片設定，多出來的不顯示 */
        .box2 {
            width: 200px;
            height: 50px;
            background-color: brown;
            position: relative;
            top: 50px;
            padding: 8px 8px 8px 8px;
        }

        .box3 {
            width: 200px;
            height: 50px;
            background-color: cadetblue;
            position: relative;
            top: 100px;
            padding: 8px 8px 8px 8px;
        }

        .box4 {
            width: 200px;
            height: 50px;
            background-color: coral;
            position: relative;
            top: 150px;
            padding: 8px 8px 8px 8px;
        }

        /* box2-4為下方連結列和定位設定 */
        .mainbar {
            color: white;
            font-size: 24px;
            font-family: "微軟正黑體";
            padding: 50px 50px 50px 50px;
        }

        #containerR {
            float: right;
        }

        .section1 {
            width: 1540px;
            height: 1080px;
            background-color: darkolivegreen;
            float: right;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 設定右邊大區塊：三個區塊水平垂直置中 */
        .bigbox {
            width: 1200px;
            height: 600px;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 設定中間區塊並將內部box5-7做水平置中設定 */
        .box5 {
            width: 600px;
            height: 600px;
            background-color: yellow;
            background-image: url('http://oldwww.hongya88.com.tw/archive/file/images/004.png');
            background-repeat:no-repeat;
            background-size:contain;
            background-position:center;
        }

        .box6 {
            width: 600px;
            height: 600px;
            background-color: violet;
            background-image: url('');
            background-repeat:no-repeat;
            background-size:contain;
            background-position:center;
        }

        .box7 {
            width: 600px;
            height: 600px;
            background-color: whitesmoke;
            background-image: url('');
            background-repeat:no-repeat;
            background-size:contain;
            background-position:center;
        }
