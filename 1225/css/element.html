<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <img src="http://static.stheadline.com/stheadline/inewsmedia/20180902/_2018090216460868763.jpeg" alt="">
    <!-- 原圖片來源 -->
    
    <script>
        var img = img.getAttribute('img');
        var img = document.querySelector('img');
        console.log(img);
        img.onclick = function () {
            console.log('test');
            img.setAttribute("src", "http://www.orangenews.hk/pic/0/10/17/07/10170720_650897.jpg")
        // --------------------------我是程式分隔線--------------------------------------------------------------
        if (img.getAttribute('src') == 'http://static.stheadline.com/stheadline/inewsmedia/20180902/_2018090216460868763.jpeg')
        {
              img.setAttribute("src", "http://static.stheadline.com/stheadline/inewsmedia/20180902/_2018090216460868763.jpeg")
          } else {
              img.setAttribute("src", "http://www.orangenews.hk/pic/0/10/17/07/10170720_650897.jpg")
          }
        }
        
    </script>
    <!--1.var宣告img使用querySelector選擇找到img後，放入變數img
    2.檢查img來源
    3.設定img.onclick(滑鼠點擊後換圖)的function(){
        3-1.檢查滑鼠點擊後是否有效果(顯示文字'test')
        3-2.選擇圖片的setAttribute("新圖片名稱","新圖片網址位置")
    }
    -->
</body>
