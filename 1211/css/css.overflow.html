<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box1 {
            width: 400px;
            height: 400px;
            transition: 0.2s;
            overflow:hidden;
        }

        .img {
            transition: 2s;
        }

        #box1:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div id="box1">
        <img src="woman.jpg" alt="woman">
    </div>
</body>

</html>
